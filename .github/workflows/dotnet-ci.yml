name: .NET CI (PR)

on:
  pull_request:
    branches: ["main"]
    paths:
      - "src/dotnet/**"
      - ".github/workflows/dotnet-ci.yml"

jobs:
  build_test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: src/dotnet/ProvanceProtocol/ProvanceProtocol.sln

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDKs
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            10.0.x

      - name: Show .NET info
        run: dotnet --info

      - name: Verify Docker (required by Testcontainers)
        run: docker info

      - name: Restore
        run: dotnet restore ProvanceProtocol.sln

      - name: Build
        run: dotnet build ProvanceProtocol.sln -c Release --no-restore

      - name: Test
        run: dotnet test ProvanceProtocol.sln -c Release --no-build --verbosity normal