name: .NET CI (PR)

on:
  pull_request:
    branches: ["main"]
    paths:
      - "src/dotnet/**"
      - ".github/workflows/dotnet-ci.yml"

env:
  SOLUTION_FILE: src/dotnet/ProvanceProtocol/ProvanceProtocol.sln

jobs:
  build_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDKs
        uses: actions/setup-dotnet@v4
        with:
          # Multi-SDK to support multi-targeting (net8.0;net10.0)
          dotnet-version: |
            8.0.x
            10.0.x

      - name: Restore
        run: dotnet restore "${{ env.SOLUTION_FILE }}"

      - name: Build
        run: dotnet build "${{ env.SOLUTION_FILE }}" -c Release --no-restore

      - name: Test
        run: dotnet test "${{ env.SOLUTION_FILE }}" -c Release --no-build --verbosity normal